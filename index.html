<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="intial-scale-1.0, width=device-width">
<title>Photo Editor</title>
<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- <img src="./images/background.jpg"  class="bg" alt="Background"> -->
<section class="container">
	<h2 class="filters">Image Editor</h2>

		<div>
			<h2 class="heading">FILTERS</h2>
		</div>

		<section class="align">
			
			<div class="rightSide">
				<button class="button" id="blur">Blur</button>
				<button class="button" id="greyscale">GreyScale</button>
				<button class="button" id="contrast">Conrast</button>
				<button class="button" id="brightness">Brightness</button>
				<button class="button" id="hue">Hue</button>
				<button class="button" id="blackwhite">Black&White</button>
				<button class="button" id="rotate">Rotate</button> 
				<button class="button" id="sepia">Sepia</button>
			</div>

		<div>
			<img src="./images/pm-coffee.jpg" class="img" id="chngImg" alt="coffeeMug">
		</div>
	</section>
</section>
		

<script src="js/main.js"></script>
</body>
</html>
